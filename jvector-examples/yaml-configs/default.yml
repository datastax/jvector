version: 6

dataset: default

construction:
  outDegree: [64]
  efConstruction: [200]
  neighborOverflow: [1.2f]
  addHierarchy: [Yes]
  refineFinalGraph: [Yes]
  fusedGraph: [No]
  compression:
#    - type: PQ
#      parameters:
#        m: 97 # we can either specify the integer m or the integer mFactor. In this case, m will be set to the data dimensionality divided by mFactor
#        # mFactor: 8
#        # k: 256 # optional parameter. By default, k=256
#        centerData: No
#        anisotropicThreshold: -1.0 # optional parameter. By default, anisotropicThreshold=-1 (i.e., no anisotropy)
    - type: ASH
      parameters:
        encodedBits: "776"
        optimizer: "random" # random, ITQ
        landmarkCount: "1"
  reranking:
    - NVQ
  useSavedIndexIfExists: No # If yes, the system will attempt to locate a cached copy of the index instead of constructing

search:
  topKOverquery:
    10: [1.0]
#    100: [1.0, 2.0]
  useSearchPruning: [Yes]
  compression:
#    - type: PQ
#      parameters:
#        m: 97
#        # k: 256 # optional parameter. By default, k=256
#        centerData: No
#        anisotropicThreshold: -1.0 # optional parameter. By default, anisotropicThreshold=-1 (i.e., no anisotropy)
    - type: ASH
      parameters:
        encodedBits: "776"
        optimizer: "random"
        landmarkCount: "1"
  benchmarks: # full option set, if the whole "benchmarks" section is not specified, a default set will be used
    throughput: [ AVG ] # additional options: [AVG, MEDIAN, MAX]
    latency: [ AVG ] # additional options: [ AVG, STD, P999 ]
    count: [ visited ] # additional options: [ visited, expanded, expanded base layer ]
    accuracy: [ recall ] # additional options: [ recall, MAP ]