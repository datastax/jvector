yamlSchemaVersion: 1
onDiskIndexVersion: 6

dataset: ada002-100k

construction:
  outDegree: [32]
  efConstruction: [100]
  neighborOverflow: [1.2f]
  addHierarchy: [Yes]
  refineFinalGraph: [Yes]
  fusedGraph: [No]
  compression:
    - type: PQ
      parameters:
        m: 192
        centerData: No
        anisotropicThreshold: -1.0
  reranking:
    - NVQ
  useSavedIndexIfExists: No

compaction:
  numSplits: [2, 4]
  splitDistribution: [UNIFORM, FIBONACCI]

search:
  topKOverquery:
    10: [1.0, 2.0]
  useSearchPruning: [Yes]
  compression:
    - type: PQ
      parameters:
        m: 192
        centerData: No
        anisotropicThreshold: -1.0

# Run-level controls, such as benchmarks, console, and logging, are in run.yml.
